<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>CoreFit+ Training</title>
<style>
  body {
    margin: 0; font-family: 'Inter', sans-serif; background: linear-gradient(135deg, #0d1117, #1f2937);
    color: white;
  }
  h1 {
    text-align: center;
    font-size: 2.5rem;
    background: linear-gradient(to right, #2563eb, #4b5563);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin: 2rem 0;
  }
  nav {
    display: flex; justify-content: center; gap: 1rem; background: #111827; padding: 1rem;
  }
  nav button {
    background: #1f2937; color: white; padding: 0.5rem 1rem; border: none; border-radius: 0.5rem; cursor: pointer;
  }
  nav button.active {
    background: #2563eb;
  }
  .content {
    padding: 2rem;
  }
  .card {
    background: #111827;
    border: 1px solid #374151;
    border-radius: 1rem;
    padding: 1rem;
    margin-bottom: 2rem;
  }
  ul {
    list-style: disc inside;
    font-size: 0.95rem;
  }
  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(40px, 1fr));
    gap: 0.5rem;
  }
  .btn-day {
    background: #1f2937;
    border: none;
    color: white;
    padding: 0.5rem;
    border-radius: 0.5rem;
    cursor: pointer;
    user-select: none;
  }
  .btn-day.checked {
    background: #10b981;
  }
  .license {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }
  input {
    padding: 0.5rem;
    border-radius: 0.5rem;
    border: none;
    background: #1f2937;
    color: white;
    margin-bottom: 1rem;
  }
  button.unlock, button#saveTraining {
    background: #2563eb;
    border: none;
    padding: 0.5rem 1rem;
    border-radius: 0.5rem;
    color: white;
    cursor: pointer;
  }
  #saveTraining {
    margin-top: 1rem;
  }
  #licenseError {
    color: #f87171;
    margin-top: 0.5rem;
    display: none;
  }
</style>
</head>
<body>
  <div id="app"></div>

<script>
(() => {
  const app = document.getElementById('app');

  const validLicenseKeys = ['Kno57', 'Lzn29', '93Krp', 'FcNA38', 'AL29r', 'LZ5319', 'K3no', '59ZLK', '8Hbi', 'zbv1', '28Li', 'xk39v', 'a7b2d', 'qe81m', 'n9c4t', 'r0w1z', 'jf3kp', 'm2d8x', 'v7s0q', 't1g6e', 'lb4hz'];
  let usedLicenseKeys = JSON.parse(localStorage.getItem('usedLicenseKeys') || '[]');

  let currentLicenseKey = null;
  let currentTab = 'training';

  const dailyExercises = [
    "20 Jumping Jacks",
    "3x15 Push-ups",
    "3x20 Squats",
    "30 sec Plank",
    "15 Hindu Push-ups",
    "10–15 Hip Thrusts",
    "3x10 Kegel Exercises",
    "Stretch: hips, groin, back"
  ];

  function renderNav(){
    return `
      <nav>
        <button class="${currentTab==='training'?'active':''}" onclick="switchTab('training')">Training</button>
        <button class="${currentTab==='nutrition'?'active':''}" onclick="switchTab('nutrition')">Ernährung</button>
        <button class="${currentTab==='sex'?'active':''}" onclick="switchTab('sex')">Sex Training</button>
        <button class="${currentTab==='arm'?'active':''}" onclick="switchTab('arm')">Armwrestling</button>
      </nav>
    `;
  }

  const armWrestlingExercises = [
    "3x10 Hindu Push-ups",
    "3x15 Isometric hold (arm 90°)",
    "3x20 Towel pull against wall",
    "3x12 Arm circles",
    "3x15 Forearm plank with shoulder taps",
    "3x10 Overhead air presses",
    "3x30 sec Fist squeezes against resistance"
  ];

  function renderContent(){
    let content = '';
    if(currentTab === 'training'){
      const savedDays = JSON.parse(localStorage.getItem(currentLicenseKey+'_trainingDays') || '[]');
      content = `
        <div class="card">
          <h2>Weekly Training Plan</h2>
          <ul>
            <li>Monday: Chest & Triceps (push-ups, dips, close push-ups)</li>
            <li>Tuesday: Legs & Glutes (squats, hip thrusts, lunges)</li>
            <li>Thursday: Back & Biceps (superman, backpack rows, chin-ups on door)</li>
            <li>Friday: Shoulders & Core (plank, shoulder taps, crunches)</li>
          </ul>
        </div>
        <div class="card">
          <h2>Daily Mini Workout</h2>
          <ul>${dailyExercises.map(e => `<li>${e}</li>`).join('')}</ul>
        </div>
        <div class="card">
          <h2>30-Day Challenge</h2>
          <div class="grid">
            ${Array.from({length:30}).map((_,i) => 
              `<button class="btn-day ${savedDays.includes(i+1)?'checked':''}" data-day="${i+1}" onclick="toggleDay(${i+1})">Tag ${i+1}</button>`
            ).join('')}
          </div>
          <button id="saveTraining">Training speichern</button>
        </div>
      `;
    } else if(currentTab === 'nutrition'){
      content = `
        <div class="card">
          <h2>Ernährung für Libido & Muskeln</h2>
          <ul>
            <li>Proteine: Lachs, Eier, griechischer Joghurt</li>
            <li>Fette: Avocado, Olivenöl, Nüsse</li>
            <li>Libido-Booster: Granatapfel, Spinat, Ingwer</li>
            <li>Supplements: Zink, Vitamin D, Omega-3</li>
          </ul>
        </div>
      `;
    } else if(currentTab === 'sex'){
      content = `
        <div class="card">
          <h2>Sex-Spezialtraining</h2>
          <ul>
            <li>Fingerkraft: Gummiball 3x täglich drücken</li>
            <li>Beckenboden: Kegel-Training</li>
            <li>Hüftbeweglichkeit: Hüftkreisen 3x30 Sek.</li>
            <li>Atemkontrolle: 4-4-4-4 Technik</li>
          </ul>
        </div>
      `;
    } else if(currentTab === 'arm'){
      const savedDays = JSON.parse(localStorage.getItem(currentLicenseKey+'_armDays') || '[]');
      content = `
        <div class="card">
          <h2>Armwrestling Training</h2>
          <ul>${armWrestlingExercises.map(e => `<li>${e}</li>`).join('')}</ul>
        </div>
        <div class="card">
          <h2>30-Day Arm Challenge</h2>
          <div class="grid">
            ${Array.from({length:30}).map((_,i) => 
              `<button class="btn-day ${savedDays.includes(i+1)?'checked':''}" data-day="${i+1}" onclick="toggleArmDay(${i+1})">Tag ${i+1}</button>`
            ).join('')}
          </div>
          <button id="saveTraining">Training speichern</button>
        </div>
      `;
    }
    app.innerHTML = `
      <h1>SEXFit – Kraft, Libido & Ausdauer</h1>
      ${renderNav()}
      <div class="content">${content}</div>
    `;

    const saveBtn = document.getElementById('saveTraining');
    if(saveBtn) {
      saveBtn.addEventListener('click', saveTraining);
    }
  }

  window.toggleDay = function(day){
    let savedDays = JSON.parse(localStorage.getItem(currentLicenseKey+'_trainingDays') || '[]');
    if(savedDays.includes(day)){
      savedDays = savedDays.filter(d => d !== day);
    } else {
      savedDays.push(day);
    }
    localStorage.setItem(currentLicenseKey+'_trainingDays', JSON.stringify(savedDays));
    renderContent();
  };

  window.toggleArmDay = function(day){
    let savedDays = JSON.parse(localStorage.getItem(currentLicenseKey+'_armDays') || '[]');
    if(savedDays.includes(day)){
      savedDays = savedDays.filter(d => d !== day);
    } else {
      savedDays.push(day);
    }
    localStorage.setItem(currentLicenseKey+'_armDays', JSON.stringify(savedDays));
    renderContent();
  };

  function saveTraining(){
    const now = new Date();
    let text = `Training Log - SEXFit\nLizenz: ${currentLicenseKey}\nDatum: ${now.toLocaleString()}\n\n`;

    if(currentTab === 'training'){
      const days = JSON.parse(localStorage.getItem(currentLicenseKey+'_trainingDays') || '[]');
      text += `Training completed days:\n${days.length > 0 ? days.join(', ') : 'Keine'}\n\n`;
    }
    if(currentTab === 'arm'){
      const days = JSON.parse(localStorage.getItem(currentLicenseKey+'_armDays') || '[]');
      text += `Armwrestling completed days:\n${days.length > 0 ? days.join(', ') : 'Keine'}\n\n`;
    }

    const blob = new Blob([text], {type: 'text/plain'});
    const a = document.createElement('a');
    a.href = URL.createObjectURL(blob);
    a.download = `sexfit_training_${now.toISOString().slice(0,10)}.txt`;
    a.click();
    URL.revokeObjectURL(a.href);

    sendTelegramNotification(text);
  }

  const TELEGRAM_BOT_TOKEN = '7984328147:AAG7o5A0YpkqTRp2KDDQRL8h-kPwfEAdDgc';
  const TELEGRAM_CHAT_ID = '7794064162';

  async function sendTelegramNotification(message){
    try {
      const res = await fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({
          chat_id: TELEGRAM_CHAT_ID,
          text: message
        })
      });
      if(!res.ok) alert('Fehler aufgetreten.');
    } catch (e){
      alert('Fehler aufgetreten.');
    }
  }

  function renderLicenseScreen(){
    app.innerHTML = `
      <div class="license">
        <h2>Lizenzschlüssel erforderlich</h2>
        <input id="licenseInput" placeholder="Lizenzkey eingeben" />
        <button class="unlock">Freischalten</button>
        <div id="licenseError">Ungültiger oder bereits verwendeter Lizenzkey.</div>
      </div>
    `;
    document.querySelector('.unlock').addEventListener('click', () => {
      const key = document.getElementById('licenseInput').value.trim();
      if(validLicenseKeys.includes(key) && !usedLicenseKeys.includes(key)){
        currentLicenseKey = key;
        usedLicenseKeys.push(key);
        localStorage.setItem('usedLicenseKeys', JSON.stringify(usedLicenseKeys));
        localStorage.setItem('currentLicenseKey', currentLicenseKey);
        renderContent();
      } else {
        const errorDiv = document.getElementById('licenseError');
        errorDiv.style.display = 'block';
      }
    });
  }

  function switchTab(tab){
    currentTab = tab;
    renderContent();
  }

  (() => {
    const savedKey = localStorage.getItem('currentLicenseKey');
    if(savedKey && validLicenseKeys.includes(savedKey)){
      currentLicenseKey = savedKey;
      renderContent();
    } else {
      renderLicenseScreen();
    }
  })();

})();
</script>
</body>
</html>
